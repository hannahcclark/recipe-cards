<html lang="en">
    
    <head>
        
        <!-- These must come first -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{{recipe.name}}</title>
        
        <!-- Bootstrap and custom styles -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href=
              "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
        
        <!-- jQuery and Bootstrap plugins -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
        </script>
        
        <!-- Typekit -->
        <script src="//use.typekit.net/bbf2oko.js"></script>
        <script>
            try {
                Typekit.load();
            } catch(e) {}
        </script>
        
    </head>
    
    <body>
        
        <div class="container">
        
            <div class="page-header">
                <div class="row">
                    <div class="col-md-7">
                        <h1 id="title">{{recipe.name}}</h1>
                    </div>
                    <div class="col-md-5">
                        <h2 class="text-right" id="author">{{recipe.author}}</h2>
                    </div>
                </div>
            </div>
            
            <div class="row" id="info">
                <div class="col-xs-4" id="source">
                    <p class="text-center">From <a href="{{recipe.url}}">{{recipe.source}}</a></p>
                </div>
                <div class="col-xs-4" id="cooking-time">
                    <p class="text-center">3 1/2 hours</p>
                </div>
                <div class="col-xs-4" id="servings">
                    <p class="text-center">6 to 8 servings</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5">
                    <h3>Ingredients</h3>
                    <ul id="ingredients">
                        {% for i in recipe.ingredients %}
                        <li>{{i}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-sm-7">
                    <h3>Preparation</h3>
                    <ol id="preparation">
                        {% for d in recipe.directions %}
                        <li>{{d}}</li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
            
        </div>
        
    </body>
    
</html>
