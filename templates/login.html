<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <!-- These must come first -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Login</title>
        
        <!-- Bootstrap and custom styles -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href=
              "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
        
        <!-- jQuery and Bootstrap plugins -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
        </script>
        
        <!-- Typekit -->
        <script src="//use.typekit.net/bbf2oko.js"></script>
        <script>
            try {
                Typekit.load();
            } catch(e) {}
        </script>
        
    </head>
    
    <body>
        
        <div class="container">
        
            <div class="page-header">
                <div class="row">
                    <div class="col-xs-7">
                        <h1>Recipe Box</h1>
                    </div>
                    <div class="col-xs-5">
                        <h2 class="text-right">Login</h2>
                    </div>
                </div>
            </div>
            
            <div class="row">
                
                <div class="col-sm-6">
                    <h3>Log in</h3>
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" class="form-control" id="login-email"
                                   placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password"
                                   placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-default" id="login" name="login">Log in</button>
                    </form>
                </div>
                
                <div class="col-sm-6">
                    <h3>Sign up</h3>
                    <p>Do you think we should use Google / Facebook logins instead?
                        Doing our own back-end is dangerous.</p>
                </div>
            </div>
            
        </div>
    
    </body>
    
</html>
